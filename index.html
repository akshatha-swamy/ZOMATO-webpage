<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delicious+Handrawn&family=Indie+Flower&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&family=Russo+One&family=Vina+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="D:\Zomato\style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="D:\Zomato\assets\logo.png" alt="logo image" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button  class="nav__item button__primary">Order Food</button>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
    
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="D:\Zomato\assets\hero.jpg" alt="hero image" class="hero__image">
                <img src="D:\Zomato\assets\svg\heroShape.svg" alt="hero shape" class="hero__shape">
                <img src="D:\Zomato\assets\svg\herobgpattren.svg" alt="hero pattern" class="hero__pattern">
                
                
            </div>
           
           </div>
           <div class="hero__description">
            <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
            <button class="button__primary">Order Now</button>
            
            </div>
        </section >
        
            <section class="explore_main_menu_container">
                <h1 class="explore_menu_text">Explore our menu</h1>
                <div class="explore__menu__gradient__bg">

                </div>
                <div class="explore_main_menu_list">
                    <div class="food_card">
                        <img class="food_image" src="D:\Zomato\assets\burger.jpg" alt="burger image">
                        <div class="food_text">
                        <h3 class="food_name">Burger</h3>
                        <p class="img_text">Burger King, Mcdonalds, Burger Place <span style="color:brown">+3</span></p>
                    </div></div><br>
                    <div class="food_card" id="pizza__card">
                        <img class="food_image" src="D:\Zomato\assets\pizza.jpg" alt="pizza image" >
                        <div class="food_text">
                        <h3 class="food_name">Pizza</h3>
                        <p class="img_text">Pizza Hut, Domino's Pizza <span style="color:brown">+3</span></p>
                    </div>
                    </div><br>
                    <div class="food_card">
                        <img class="food_image" src="D:\Zomato\assets\iceCream.jpg" alt="ice cream">
                        <div class="food_text">
                        <h5 class="food_name">Ice Creams</h5>
                        <p class="img_text">Baskin Robins, Ibaco <span style="color:brown">+3</span></p>
                    </div></div><br><br>
                </div>
                <h3 class="view__more">View More</h3>
            </section>
            <section class="flexbox__pic">
                <div class="flexbox__pic__div">
                    <div class="images__group">
                        <div class="resturant__list1">
                        <img src="D:\Zomato\assets\restaurant1.jpg" alt="resturant1" class="img1">
                        <img src="D:\Zomato\assets\restaurant2.jpg" alt="resturant2" class="img2"></div>
                    <div class="resturant__list2">
                        <img src="D:\Zomato\assets\restaurant4.jpg" alt="resturant3" class="img3">
                        <img src="D:\Zomato\assets\restaurant3.jpg" alt="resturant4" class="img4"></div>

                    </div>
                    <h3 class="flexbox__text">Order From 100s of restaurants</h3>
                </div>
            </section>
            <section class="email__registration">
                <div class="entry__element">
                    <h3 class="stay__updated">Stay Updated</h3>
                    <form action="#" mathod="get">
                        <input type="email" class="email" placeholder="xyz@gmail.com">
                        <button class="get__updates">Get Updates</button>
                    </form>
                </div>
            </section>

       

    </main>
    
</body>
</html>
